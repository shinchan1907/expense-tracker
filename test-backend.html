<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Apps Script Backend</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007AFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Google Apps Script Backend Test</h1>
    
    <div class="test-section">
        <h3>1. Test API Connection</h3>
        <button onclick="testConnection()">Test GET Request</button>
        <div id="connection-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Login</h3>
        <button onclick="testLogin()">Test Login (demo/demo123)</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Add Expense</h3>
        <button onclick="testAddExpense()">Test Add Expense</button>
        <div id="expense-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Test Get Expenses</h3>
        <button onclick="testGetExpenses()">Test Get Expenses</button>
        <div id="get-result" class="result"></div>
    </div>

    <script>
        // Replace this with your actual Google Apps Script URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbw4oeM9ahTogKJZjdlxUcgVv9R-r8tEnzO2KYhfqgGelt9IZMfjJPdaajTbmevKaGAg/exec';
        let sessionToken = null;

        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.textContent = 'Testing connection...';
            
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.textContent = 'Testing login...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'login',
                        username: 'demo',
                        password: 'demo123'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    sessionToken = data.sessionToken;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.className = 'result error';
                }
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message + '\n\nTry opening this page directly from file:// instead of localhost';
                resultDiv.className = 'result error';
            }
        }

        async function testAddExpense() {
            const resultDiv = document.getElementById('expense-result');
            
            if (!sessionToken) {
                resultDiv.textContent = 'Please login first!';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.textContent = 'Adding expense...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addExpense',
                        sessionToken: sessionToken,
                        date: '2025-01-03',
                        amount: '250',
                        description: 'Test Coffee from HTML'
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = data.success ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testGetExpenses() {
            const resultDiv = document.getElementById('get-result');
            
            if (!sessionToken) {
                resultDiv.textContent = 'Please login first!';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.textContent = 'Getting expenses...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getExpenses',
                        sessionToken: sessionToken
                    })
                });
                
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = data.success ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
